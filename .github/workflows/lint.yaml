name: Linting
on: workflow_call
jobs:
  lint-and-styling:
    name: Lint and Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Linting
        run: yarn lint
      - name: Styling
        run: yarn format-check
